<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
    <div th:fragment="home-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="/">Impact Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex">
                    <a class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/impacts' ? 'active':''}"
                       href="/impacts">My Impact</a>
                    <a class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/commitments' ? 'active':''}"
                       href="/commitments">Commitments</a>
                </div>
                <div class="navbar-nav d-flex ml-auto">
                    <a class="btn-outline-info btn small" type="button" value="Log In"
                       sec:authorize="isAnonymous()"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                       href="/login" th:href="@{/login}">Log in</a>
                    <a class="btn-outline-info btn small" type="button" value="Log Out"
                       sec:authorize="isAuthenticated()"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}"
                       href="/logout">Log Out</a>
                </div>
            </div>

    </nav>
    </div>
</head>
<body></body>
</html>
